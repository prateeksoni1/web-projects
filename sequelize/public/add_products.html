<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="shop.js"></script>
    <script src="add_products.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Add Product</h3>
        <form>
            <div class="form-group">
                <label for="productName" class="text-right">Name</label>
                <input type="text" id="productName">
            </div>
            <div class="form-group">
                    <label for="manufacturer" class="text-right">Manufacturer</label>
                    <input type="text" id="manufacturer">
            </div>
            <div class="form-group">
                <label for="price" class="text-right">Price</label>
                <input type="number" id="price">
            </div>
            <button class="btn btn-secondary" id="btn_add">ADD</button>
        </form>
    </div>
</body>
</html>
